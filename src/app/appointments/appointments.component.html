<div>
  <div *ngIf="!record">
    <app-state-filter (updateState)="updateCurrentState()"></app-state-filter>
  </div>

  <div *ngIf="table && load">
    <appt-tables (toggleDetail)='toggleDetail()' (toggleRecord)='toggleRecord()'></appt-tables>
  </div>
  <div *ngIf="record">
    <appt-records (toggleRecord)='toggleRecord()'></appt-records>
  </div>
  <div *ngIf="detail">
    <quick-view (toggleDetail)='toggleDetail()'></quick-view>
  </div>
</div>
